<!DOCTYPE html>
<html lang="en"xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
<h1 class="text-center">Update Employee</h1>
            <div class="card-body">
            <form method="post" th:action="@{/employee/save}" th:object="${employee}">
                <div class="form-group">
                    <label> Employee Number</label>
                    <input type="number" name="employeenumber" th:value="*{employeenumber}"placeholder="Enter Employee Number">
                </div>
                <div class="form-group">
                    <label> Last Name </label>
                    <input type="text" name="lastname" th:value="*{lastname}"placeholder="Enter last name">
                </div>
                <div class="form-group">
                    <label> First Name </label>
                    <input type="text" name="firstname"th:value="*{firstname}" placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label> Last Name </label>
                    <input type="text" name="jobtitle"th:value="*{jobtitle}"placeholder="Enter Job Title">
                </div>
                <div class="footer-body">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
</form>
            </div>
            </div>
            </div>
            </div>
</body>
</html>
